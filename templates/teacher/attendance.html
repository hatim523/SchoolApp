<div class="modal fade" id="attendance_modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Attendance</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="row" v-if="!fetching_students">
            <div class="col">
                <div class="mb-3">
                    <label for="student_enroll" class="form-label">Date</label>
                    <input type="date" class="form-control" v-model="selected_date">
                </div>
            </div>
        </div>

        <div class="row" v-if="fetching_students">
            <div class="col">
                <div class="alert alert-info" >
                    <i class="fa fa-spinner fa-spin"></i>&nbsp;Fetching Data
                </div>
            </div>
        </div>

        <div class="row" v-if="records.length < 1">
            <div class="col">
                <div class="alert alert-info" >
                    No enrolled students.
                </div>
            </div>
        </div>

        <div class="row" v-if="!fetching_students && records.length > 0">
            <div class="col">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Student</th>
                            <th>Present</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="record in records">
                            <td>
                                {% templatetag openvariable %}
                                    record.name
                                {% templatetag closevariable %}
                            </td>
                            <td>
                                <select class="form-control" v-model="record['present']">
                                    <option value="">--</option>
                                    <option value="true">Present</option>
                                    <option value="false">Absent</option>
                                </select>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <button class="btn btn-block btn-info" @click="save_attendance">Save</button>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
