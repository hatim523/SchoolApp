<div class="modal fade" id="enroll_modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Enroll Student</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="row" v-if="fetching_students">
            <div class="col">
                <div class="alert alert-info" >
                    <i class="fa fa-spinner fa-spin"></i>&nbsp;Fetching Student List
                </div>
            </div>
        </div>

        <div class="row" v-if="!fetching_students">
            <div class="col">
                <div class="mb-3">
                    <label for="student_enroll" class="form-label">Student</label>
                    <select class="form-control" id="student_enroll" v-model="selected_student">
                        <option value="-">---</option>
                        <option v-bind:value="student.id" v-for="student in students">
                            {% templatetag openvariable %}
                                student.name
                            {% templatetag closevariable %}
                        </option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row" v-if="!fetching_students && (selected_student !== '-' && selected_student !== '')">
            <div class="col">
{#                <div class="mb-3">#}
                    <button class="btn btn-block btn-outline-success" @click="enroll_student">Enroll Student</button>
{#                </div>#}
            </div>
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
